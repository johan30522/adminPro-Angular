<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">{{esEditMedico?"Editar":"Nuevo"}} Medico</h4>
                <h6 class="card-subtitle">Datos del Medico</h6>
                <form [formGroup]="miForm" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre del Medico</label>
                        <div class="input-group">

                            <input type="text" class="form-control" id="exampleInputuname" placeholder="Nombre" formControlName="name">
                            <br>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre del Hospital</label>
                        <select class="custom-select col-3" id="inlineFormCustomSelect" formControlName="hospital">
                            <option selected="">Choose...</option>
                            <option  *ngFor="let hospital of listaHospital" value="{{hospital.id}}">{{hospital.name}}</option>
                        </select>
                    </div>
                    <hr>
                    <div class="form-goup">
                        <label for="exampleInputuname">Imagen:</label>
                        <td>
                            <img class="img-avatar cursorPointer center" src="{{medico.img!|imagenUrl:'medicos'}}" (click)="showModal(medico)" alt="">
                        </td>
                    </div>

                </form>
                <hr>
                <button (click)="saveForm()" class="btn btn-success waves-effect waves-light m-r-10" [disabled]="miForm.invalid"><i class="fa fa-save"> {{esEditMedico?"Salvar":"Crear"}}</i></button>
                <button (click)="closeModal()" class="btn btn-danger waves-effect waves-light m-r-10"><i class="fa fa-save"> Cancel</i></button>
            </div>
        </div>
    </div>

</div>

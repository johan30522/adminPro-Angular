<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Nuevo Hospital</h4>
                <h6 class="card-subtitle">Digite los datos</h6>
                <form [formGroup]="miForm" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre del Hospital</label>
                        <div class="input-group">

                            <input type="text" class="form-control" id="exampleInputuname" placeholder="Nombre" formControlName="name">
                            <br>
                        </div>
                    </div>



                </form>
                <button (click)="saveForm()" class="btn btn-success waves-effect waves-light m-r-10" [disabled]="miForm.invalid"><i class="fa fa-save"> Salvar</i></button>
                <button (click)="closeModal()" class="btn btn-danger waves-effect waves-light m-r-10"><i class="fa fa-save"> Cancel</i></button>
            </div>
        </div>
    </div>

</div>

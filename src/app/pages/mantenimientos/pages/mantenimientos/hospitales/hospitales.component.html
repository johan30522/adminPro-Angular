<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">


                <input type="text" class="form-control" placeholder="Buscar Hospital..." #buscarTxt (keyup)="buscar(buscarTxt.value)" />


            </div>
        </div>
    </div>
</div>


<div class="row  animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="alert alert-info text-center">
                    <h4 class="alert-heading">Cargando...</h4>
                    <i class="fa fa-spin fa-refresh fa-2x"></i>
                    <p class="mb-0">Por favor espere.</p>
                </div>

            </div>
        </div>
    </div>
</div>




<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospitales test</h4>
                <h6 class="card-subtitle">Hospitales registrados en la aplicaci√≥n</h6>

                <div class="text-right">
                    <button class="btn btn-primary" (click)="createHospital()">
                        <i class="fa fa-hospital-o">
                        </i>
                        Nuevo Hospital
                    </button>
                </div>
                <br>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th>Nombre</th>
                                <th class="text-nowrap text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of listaHospitales">
                                <td>

                                    <img class="img-avatar-mini cursorPointer" src="{{hospital.img!|imagenUrl:'hospitales'}}" (click)="showModal(hospital)" alt="">
                                </td>
                                <td>
                                    <input type="text" class="form-control" placeholder="hospital" id="name" [(ngModel)]="hospital.name">
                                </td>
                                <td class="text-nowrap text-center">
                                    <a (click)="salvar(hospital)" data-toggle="tooltip" data-original-title="guardar" class="cursorPointer"> <i class="fa fa-save text-inverse m-r-10"></i> </a>
                                    <a (click)="eliminar(hospital)" data-toggle="tooltip" data-original-title="Borrar" class="cursorPointer"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
                <button class="btn btn-secondary" (click)="cambiarPagina(-5)">Anterior</button> &nbsp;
                <button class="btn btn-secondary" (click)="cambiarPagina(5)">Siguiente</button>

            </div>
        </div>
    </div>
</div>

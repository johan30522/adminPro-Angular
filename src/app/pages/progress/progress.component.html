<!-- ============================================================== -->
<!-- Start Page Content -->
<!-- ============================================================== -->
<div class="row">

    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-tittle">Progress bar Striped</h4>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-info progress-bar-striped active" role="progressbar" aria-valuenow="85" aria-valuemin="0" aria-valuemax="50" style="height:10px;" [style.width]="progressValue1"> <span class="sr-only">85% Complete</span></div>
                </div>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped active" role="progressbar" aria-valuenow="85" aria-valuemin="0" aria-valuemax="50" style="height:10px;" [style.width]="progressValue2"> <span class="sr-only">85% Complete</span></div>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (valorSalida)="progress1=$event" [progressValue1]="progress1" [colorButton]="'btn-info'"></app-incrementador>

            </div>
        </div>

    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (valorSalida)="progress2=$event" [progressValue1]="progress2" [colorButton]="'btn-primary'"></app-incrementador>
            </div>
        </div>

    </div>
</div>

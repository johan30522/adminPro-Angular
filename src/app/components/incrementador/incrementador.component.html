<div class="input-group">
    <span class="input-group-btn">
        <button [class]="classButton" type="button"><i class="fa fa-minus" (click)="cambiarProgress(-5)"></i></button>
    </span>
    <input type="number" class="form-control" [ngClass]="{'is-invalid': progress>100 || progress<0}" min="0" max="100" (ngModelChange)="onChangeIncrement($event)" [(ngModel)]="progress">
    <span class="input-group-btn">
        <button [class]="classButton" type="button"><i class="fa fa-plus" (click)="cambiarProgress(5)"></i></button>
    </span>
</div>
